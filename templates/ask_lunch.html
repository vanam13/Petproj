{% extends "base.html" %}

{% block title %}Ask for Lunch{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5 text-center">
                        <div class="meme-header mb-4">
                            <h2 class="fw-bold text-primary mb-3">The Big Question 💝</h2>
                            <p class="lead text-muted">*nervous sweating*</p>
                        </div>
                        
                        <h3 class="fw-bold mb-4">Would you like to have lunch with me?</h3>
                        
                        <form method="POST" class="d-inline">
                            <div class="row g-4 justify-content-center">
                                <div class="col-auto">
                                    <button type="submit" name="lunch_response" value="yes" class="btn btn-success btn-lg px-5">
                                        Yes! 💕
                                    </button>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" name="lunch_response" value="no" class="btn btn-outline-secondary btn-lg px-5">
                                        Maybe later 😅
                                    </button>
                                </div>
                            </div>
                        </form>
                        
                        <div class="mt-4">
                            <a href="{{ url_for('index') }}" class="btn btn-outline-primary">
                                Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.meme-header {
    background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
    border-radius: 20px;
    padding: 20px;
    border: 2px dashed #fd79a8;
}
</style>
{% endblock %}
